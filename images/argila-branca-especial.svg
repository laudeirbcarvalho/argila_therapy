<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f4e9" />
      <stop offset="100%" stop-color="#e8e4d9" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.2" />
    </filter>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Decorative elements -->
  <circle cx="100" cy="50" r="30" fill="#7a9e9f" opacity="0.1" />
  <circle cx="350" cy="250" r="40" fill="#e8a87c" opacity="0.1" />
  
  <!-- Main elements -->
  <g transform="translate(200, 150)" filter="url(#shadow)">
    <!-- Clay pile -->
    <ellipse cx="0" cy="0" rx="120" ry="60" fill="#ffffff" />
    <ellipse cx="0" cy="0" rx="100" ry="50" fill="#f8f4e9" />
    
    <!-- Mineral sparkles -->
    <circle cx="-60" cy="-20" r="5" fill="url(#glow)" />
    <circle cx="40" cy="10" r="4" fill="url(#glow)" />
    <circle cx="-30" cy="15" r="3" fill="url(#glow)" />
    <circle cx="70" cy="-15" r="4" fill="url(#glow)" />
    <circle cx="0" cy="-30" r="5" fill="url(#glow)" />
    
    <!-- Decorative lines representing minerals -->
    <line x1="-80" y1="-10" x2="-70" y2="-5" stroke="#7a9e9f" stroke-width="1" />
    <line x1="60" y1="20" x2="70" y2="25" stroke="#7a9e9f" stroke-width="1" />
    <line x1="-20" y1="30" x2="-10" y2="35" stroke="#7a9e9f" stroke-width="1" />
    <line x1="30" y1="-25" x2="40" y2="-20" stroke="#7a9e9f" stroke-width="1" />
    
    <!-- Small clay particles -->
    <circle cx="-90" cy="0" r="8" fill="#f8f4e9" stroke="#e0dcd1" stroke-width="1" />
    <circle cx="85" cy="5" r="10" fill="#f8f4e9" stroke="#e0dcd1" stroke-width="1" />
    <circle cx="-40" cy="30" r="7" fill="#f8f4e9" stroke="#e0dcd1" stroke-width="1" />
    <circle cx="50" cy="-30" r="9" fill="#f8f4e9" stroke="#e0dcd1" stroke-width="1" />
  </g>
  
  <!-- Label -->
  <rect x="125" y="40" width="150" height="40" rx="20" ry="20" fill="#7a9e9f" opacity="0.9" filter="url(#shadow)" />
  <text x="200" y="65" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">ARGILA ESPECIAL</text>
  
  <!-- Subtitle -->
  <text x="200" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#7a9e9f">Rica em minerais essenciais</text>
</svg>